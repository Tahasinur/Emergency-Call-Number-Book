<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Emergency Hotline</title>
    <link rel="shortcut icon" href="/static/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="/static/assets/logo.png" alt="Logo" class="h-20 w-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-[#014e36]">Emergency Hotline</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="loginForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input
                        class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                        id="username"
                        type="text"
                        placeholder="Enter your username"
                        required
                    />
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input
                            class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                            id="password"
                            type="password"
                            placeholder="Enter your password"
                            required
                        />
                        <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-600 hover:text-gray-800">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <button
                    class="w-full bg-[#00a63e] hover:bg-[#008c35] text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105"
                    type="submit"
                    id="loginButton"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="/register" class="text-[#00a63e] hover:text-[#008c35] font-semibold">Register here</a>
                </p>
            </div>

            
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            errorMessage.classList.add('hidden');

            try {
                const response = await API.login(username, password);

                if (response.token) {
                    // Store token and user data
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));

                    // Show success message
                    loginButton.innerHTML = '<i class="fas fa-check mr-2"></i>Success!';
                    loginButton.classList.remove('bg-[#00a63e]');
                    loginButton.classList.add('bg-green-600');

                    // Redirect based on role
                    setTimeout(() => {
                        if (response.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else if (response.user.role === 'helper') {
                            window.location.href = '/helper';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 500);
                }
            } catch (error) {
                // Show error message
                errorText.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.classList.remove('hidden');

                // Reset button
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.role === 'admin') {
                window.location.href = '/admin';
            } else if (user.role === 'helper') {
                window.location.href = '/helper';
            } else {
                window.location.href = '/dashboard';
            }
        }
    </script>
</body>
</html>
