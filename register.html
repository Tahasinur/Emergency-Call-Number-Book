<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Emergency Hotline</title>
    <link rel="shortcut icon" href="static/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center py-8">

    <div class="w-full max-w-md p-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="static/assets/logo.png" alt="Logo" class="h-20 w-20 mx-auto mb-4">

            <h1 class="text-3xl font-bold text-[#014e36]">Create Account</h1>
            <p class="text-gray-600 mt-2">Join Emergency Hotline System</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        <i class="fas fa-user mr-2"></i>Username *
                    </label>
                    <input
                        class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                        id="username"
                        type="text"
                        placeholder="Choose a username"
                        required
                        minlength="3"
                    />
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        <i class="fas fa-envelope mr-2"></i>Email *
                    </label>
                    <input
                        class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                        id="email"
                        type="email"
                        placeholder="Your email address"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        <i class="fas fa-lock mr-2"></i>Password *
                    </label>
                    <div class="relative">
                        <input
                            class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                            id="password"
                            type="password"
                            placeholder="Choose a strong password"
                            required
                            minlength="6"
                        />
                        <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-600 hover:text-gray-800">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                        <i class="fas fa-lock mr-2"></i>Confirm Password *
                    </label>
                    <div class="relative">
                        <input
                            class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                            id="confirm_password"
                            type="password"
                            placeholder="Confirm your password"
                            required
                        />
                        <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-3 text-gray-600 hover:text-gray-800">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <div id="successMessage" class="hidden mb-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span id="successText"></span>
                </div>

                <button
                    class="w-full bg-[#00a63e] hover:bg-[#008c35] text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105"
                    type="submit"
                    id="registerButton"
                >
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="index.html" class="text-[#00a63e] hover:text-[#008c35] font-semibold">Sign in here</a>

                </p>
            </div>
        </div>
    </div>

    <script src="static/js/api.js"></script>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirm_password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            const registerButton = document.getElementById('registerButton');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');

            // Hide messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Validate passwords match
            if (password !== confirm_password) {
                errorText.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                errorText.textContent = 'Password must be at least 6 characters';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Disable button and show loading
            registerButton.disabled = true;
            registerButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';

            try {
                const response = await API.register({
                    username,
                    email,
                    password
                });

                // Show success message
                successText.textContent = 'Account created successfully! Redirecting to login...';
                successMessage.classList.remove('hidden');

                registerButton.innerHTML = '<i class="fas fa-check mr-2"></i>Success!';
                registerButton.classList.remove('bg-[#00a63e]');
                registerButton.classList.add('bg-green-600');

                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);


            } catch (error) {
                // Show error message
                errorText.textContent = error.message || 'Registration failed. Please try again.';
                errorMessage.classList.remove('hidden');

                // Reset button
                registerButton.disabled = false;
                registerButton.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }

    </script>
</body>
</html>
